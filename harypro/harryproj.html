<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Example</title>
    <style>
       

        .card-container {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            
            width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image {
            position: relative;
        }

        .image img {
            width: 200px;
            height: auto;
            display: block;
        }

        .image .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .cart {
            padding: 10px;
        }

        .cart h1 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .cart p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cards will be dynamically added here -->
    </div>
    <script src="script.js"></script>
</body>
