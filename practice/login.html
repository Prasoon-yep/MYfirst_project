<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    style="background-image: url('https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431265.jpg?t=st=1735826421~exp=1735830021~hmac=ae221ab3c17c7b1b4889e4215401e7b238ad5fbe220c1e865ce99a8eb4a2c55c&w=1060');"
    class="bg-cover w-full flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-center font-2xl font-bold text-gray-600 mb-6">Login</h2>

        <form action="#">
            <div>
                <label for="block font-sm ">Email Adderess:</label>
                <input type="text" placeholder="Enter your email"
                    class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mt-2">
                <label for="" class="">Password:</label>
                <input type="text" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
            </div>
            <button class="w-full bg-blue-700 rounded-lg text-white mt-2 hover:bg-blue-600 transition duration-300">Submit</button>
        </form>
    </div>
</body>
